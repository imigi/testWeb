<html>
<meta charset="utf-8">
<head>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<script type="text/javascript">
	function logout() {
		_sample.outputLog();
	}
	function vibrate() {
		_sample.vibrate(1000);
	}
</script>
<body bgcolor="#AfAfAf" text="#000000" link="#0000ff" vlink="#800080" alink="#ff0000">
		<h1>JavaScript Bridge on Android</h1>
		<button onClick="logout();">Log output</button>
		<button onClick="vibrate();">Vibration</button>
	</body>
</html>
